<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--ie-->
    <meta name="renderer" content="webkit">
    <!--360-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!--关键-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--百度转码-->
    <meta name="robots" content="index,follow">
    <!--搜索引擎-->
    <meta name="apple-mobile-web-app-title" content="标题">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 是否启用 WebApp 全屏模式 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 禁止数字识自动别为电话号码 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">

    <title>Document</title>
    <% if (htmlWebpackPlugin.options.vendorCssName) { %>
        <link rel="stylesheet" href="./public/dll/<%= htmlWebpackPlugin.options.vendorCssName %>">
        <% } %>
</head>

<body>
    <div id="root"></div>
    <% if (htmlWebpackPlugin.options.vendorjsName) { %>
        <script src="./public/dll/<%= htmlWebpackPlugin.options.vendorjsName %>"></script>
        <% } %>
</body>

</html>
