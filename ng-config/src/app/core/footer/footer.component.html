<!-- 播放控制 -->
<div class="control">
    <button id="prev">
        <i class="icon-prev"></i>
      </button>
    <button id="play">
        <i class="icon-play"></i>
      </button>
    <button id="next">
        <i class="icon-next"></i>
      </button>
</div>

<!-- 播放进度 -->
<div class="music">
    <img src="../../../assets/img/userName.jpg" class="music-cover" />
    <div class="music-progress">
    </div>
    <div class="time">
        <time class="time-done">00:00</time>
        <span class="time-gap">/</span>
        <time class="time-unfinished">00:00</time>
    </div>
</div>

<!-- 音量控制 -->
<div class="voice">
    <span class="voice-icon">
      <i class="icon-voice"></i>
    </span>
    <div class="voice-progress">
    </div>
    <div class="voice-count">100</div>
</div>

<!-- 其他按钮 -->
<div class="other">
    <button class="love">
          <i class="icon-heart"></i>
        </button>
    <button id="playType">
          <i class="icon-random"></i>
        </button>
    <button class="playlists">
          <i class="icon-playlist"></i>
        </button>
</div>
